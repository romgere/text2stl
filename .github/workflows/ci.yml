name: Tests

on: [push]

jobs:
  test:
    name: Lint & Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '18'
    - name: Install Dependencies
      run: yarn install --frozen-lockfile
    - name: Test
      run: yarn percy exec -- ember test
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
